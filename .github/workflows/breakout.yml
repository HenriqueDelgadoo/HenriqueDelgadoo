name: Generate Breakout SVG

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # Atualiza a cada 12 horas

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permissão para fazer push das alterações
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Breakout SVGs
        uses: cyprieng/github-breakout@v1.0.0
        with:
          github_username: HenriqueDelgadoo
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token automático do GitHub

      - name: Commit and push changes
        run: |
          git config --local user.name "Henriquedelgadoo"
          git config --local user.email "henriquedelgado055@gmail.com"
          
          mkdir -p images  # Garante que a pasta existe
          git add images/ || true
          
          if git diff --cached --quiet; then
            echo "Nenhuma alteração para commitar."
          else
            git commit -m "Atualiza Breakout SVG"
            git push
          fi
